tags:
  - Super Admin
parameters:
  - name: body
    description: the body should contain name, username & password
    in: body
    required: true
    schema:
      type: object
      required:
        - "name"
        - "email"
        - "password"
      properties:
        name:
          type: "string"
          example: "user"
        email:
          type: "email"
          example: "user@gmail.com"
        password:
          type: "string"
          format: password
          example: "********"

responses:
  201:
    description: Successfully insert data