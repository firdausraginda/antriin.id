Edit admin data by admin_id using auth super admin
---

tags:
  - Admin
security:
  - BasicAuth: []
parameters:
  - name: body
    description: the body should contain name, email & password
    in: body
    required: true
    schema:
      type: object
      required:
        - "name"
        - "email"
        - "password"
      properties:
        name:
          type: "string"
          example: "admin"
        email:
          type: "email"
          example: "admin@gmail.com"
        password:
          type: "string"
          format: password
          example: "********"
  - name: admin_id
    description: the path should contain admin_id
    in: path
    required: true
    schema:
      type: integer

responses:
  200:
    description: Successfully insert data
  404:
    description: Item not found
  400:
    description: Bad request, violates integrity constraints
  500:
    description: Internal server error