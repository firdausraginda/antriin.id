    in: body
    required: true
    schema:
      type: object
      required:
        - "name"
        - "description"
      properties:
        name:
          type: "string"
          example: "organization x"
        description:
          type: "string"
          example: "this is organization"

responses:
  201:
    description: Successfully insert data