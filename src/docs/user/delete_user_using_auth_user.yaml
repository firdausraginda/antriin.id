security:
  - BasicAuth: []
parameters:
  - name: id
    description: path should contain user ID
    in: path
    required: true
    schema:
      type: integer
      required:
        - "id"
      properties:
        id:
          example: 1

responses:
  204:
    description: Successfully delete data
  404:
    description: User ID not found