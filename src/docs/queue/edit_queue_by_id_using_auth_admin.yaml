Edit queue data by id using auth admin
---

tags:
  - Queue
security:
  - BasicAuth: []
parameters:
  - name: body
    description: the body should contain name, description
    in: body
    required: true
    schema:
      type: object
      required:
        - "name"
        - "description"
        - "status"
      properties:
        name:
          type: "string"
          example: "queue 1"
        description:
          type: "string"
          example: "this is queue"
        status:
          type: "string"
          example: "active"
  - name: id
    description: the path should contain queue ID
    in: path
    required: true
    schema:
      type: integer

responses:
  200:
    description: Successfully insert data
  404:
    description: Queue ID not found