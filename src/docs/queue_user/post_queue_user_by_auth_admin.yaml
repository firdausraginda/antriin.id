Insert queue user data using admin auth
---

tags:
  - Queue User
security:
  - BasicAuth: []
parameters:
  - name: body
    description: the body should contain status, queue_id, & user_id
    in: body
    required: true
    schema:
      type: object
      required:
        - "status"
        - "queue_id"
        - "user_id"
      properties:
        status:
          type: "string"
          example: "in_queue"
        queue_id:
          type: "integer"
          example: 1
        user_id:
          type: "integer"
          example: 2

responses:
  201:
    description: Successfully insert data
  404:
    description: Queue or user not found