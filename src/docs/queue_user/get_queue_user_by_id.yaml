Get queue user data by id using admin auth
---

tags:
  - Queue User
security:
  - BasicAuth: []
parameters:
  - name: id
    description: path should contain queue user ID
    in: path
    required: true
    schema:
      type: integer
      required:
        - "id"
      properties:
        id:
          example: 1

responses:
  200:
    description: Successfully get data
  404:
    description: Queue user ID not found